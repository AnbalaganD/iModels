# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    - name: Run Unit Test
      run: swift test --xunit-output report.xml
    - name: Validate XML Report
      run: |
        if [ $(xmllint --xpath "sum(//testsuite/@errors)" report.xml) -ne 0 ] || \
          [ $(xmllint --xpath "sum(//testsuite/@failures)" report.xml) -ne 0 ] || \
          [ $(xmllint --xpath "sum(//testsuite/@skipped)" report.xml) -ne 0 ]; then
          echo "Test failures detected in XML report"
          exit 1
        fi